delete_device:
  name: Delete device
  description: Remove an Octopus Intelligent car/charger from Home Assistant. If Octopus still reports the device, it will return on the next reload.
  fields:
    device_id:
      name: Device
      description: The Octopus Intelligent device to delete.
      required: true
      selector:
        device:
          integration: octopus_intelligent
